<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.elgato.template Property Inspector</title>
    <link rel="stylesheet" href="../../../libs/css/sdpi.css" />
</head>

<body>
    <div class="sdpi-wrapper">
        <form id="property-inspector">
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="App name">App Name</div>
                <input data-localize class="sdpi-item-value" name="appName" type="text" value="" placeholder="App Name" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Chromium Tab Index">Tab Index</div>
                <input data-localize class="sdpi-item-value" name="tabIndex" type="text" value="" placeholder="Chromium Tab Index" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Fetch Endpoint">Fetch Endpoint</div>
                <input data-localize class="sdpi-item-value" name="fetchEndpoint" type="text" value="" placeholder="Fetch Endpoint on Base" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Fetch Endpoint">Fetch Type</div>
                <input data-localize class="sdpi-item-value" name="fetchType" type="text" value="" placeholder="Default GET" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="fetchPostJs">Fetch Post JS</div>
                <input data-localize class="sdpi-item-value" name="fetchPostJs" type="text" value="" placeholder="fetchPostJs" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Parser Function">Parser Function</div>
                <input data-localize class="sdpi-item-value" name="parserFunction" type="text" value="" placeholder="Parser Function" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="SVG Template">SVG Template</div>
                <input data-localize class="sdpi-item-value" name="svgTemplate" type="text" value="" placeholder="SVG Template" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label">SVG Color Active: Primary</div>
                <input data-localize class="sdpi-item-value" name="svgColorActivePrimary" type="text" value=""  />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label">SVG Color Active: Secondary</div>
                <input data-localize class="sdpi-item-value" name="svgColorActiveSecondary" type="text" value="" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label">SVG Color Inactive: Primary</div>
                <input data-localize class="sdpi-item-value" name="svgColorInactivePrimary" type="text" value="" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label">SVG Color Inactive: Secondary</div>
                <input data-localize class="sdpi-item-value" name="svgColorInactiveSecondary" type="text" value="" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label">SVG Color Error: Primary</div>
                <input data-localize class="sdpi-item-value" name="svgColorErrorPrimary" type="text" value="" />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label">SVG Color Error: Secondary</div>
                <input data-localize class="sdpi-item-value" name="svgColorErrorSecondary" type="text" value="" />
            </div>

            <div type="textarea" class="sdpi-item">
                <div class="sdpi-item-label" data-localize title="My message">Message</div>
                <div class="sdpi-item-value textarea">
                    <textarea
                                name="message"
                                type="textarea"
                                maxlength="50"
                                class="three-lines"></textarea>
                </div>
            </div>
        </form>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

    <!-- Stream Deck Libs -->
    <script src="../../../libs/js/constants.js"></script>
    <script src="../../../libs/js/prototypes.js"></script>
    <script src="../../../libs/js/timers.js"></script>
    <script src="../../../libs/js/utils.js"></script>
    <script src="../../../libs/js/events.js"></script>
    <script src="../../../libs/js/api.js"></script>
    <script src="../../../libs/js/property-inspector.js"></script>
    <script src="../../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</body>

</html>
